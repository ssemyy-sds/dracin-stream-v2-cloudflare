name = "dracin-api-bot"
main = "src/index.ts"
compatibility_date = "2024-01-01"
# account_id should be set via CLOUDFLARE_ACCOUNT_ID env var or wrangler login

# ADMIN_CHAT_ID should be set via: wrangler secret put ADMIN_CHAT_ID
# Do NOT commit secrets to version control

[[kv_namespaces]]
binding = "API_CONFIG"
# Set KV namespace ID via environment or use: wrangler kv:namespace list
id = "" # Set via CI/CD or local .dev.vars

[env.production]
# Production secrets should be set via Cloudflare dashboard or wrangler secret

[[env.production.kv_namespaces]]
binding = "API_CONFIG"
id = "" # Set via CI/CD
